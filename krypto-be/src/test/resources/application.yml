# ACTIVE-MQ CONFIG
active-mq:
  transfers-queue: transfers
  market-sell-queue: market-sell
  market-purchase-queue: market-purchase
  prices-topic: prices
  users-queue: users
  transactions-queue: transactions
  wallets-queue: wallets
  emails-queue: emails
  broker-url: tcp://localhost:61616

spring:
  application:
    name: krypto
  activemq:
    packages:
      trusted:
        - com.bok.integration
        - com.bok.krypto.messaging
        - java.math
        - java.util
        - java.lang
  datasource:
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    username: krypto
    password: krypto
    url: jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1
  jooq:
    sql-dialect: org.hibernate.dialect.HSQLDialect
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false


