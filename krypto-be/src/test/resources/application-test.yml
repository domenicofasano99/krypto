# ACTIVE-MQ CONFIG
active-mq:
  transfers: transfers
  market-sell: market-sell
  market-purchase: market-purchase
  prices-topic: prices
  users: users
  transactions: transactions
  wallets: wallets
  emails: emails
  krypto: krypto-accounts
  broker-url: tcp://localhost:61616

spring:
  application:
    name: krypto
  activemq:
    packages:
      trusted:
        - com.bok.integration
        - com.bok.krypto.messaging
        - java.math
        - java.util
        - java.lang
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mysql://localhost:3306/testing
    username: testing
    password: testing
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
    show-sql: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    lease-renewal-interval-in-seconds: 30

coinmarket:
  enable: false
  endpoint: https://pro-api.coinmarketcap.com/v1/cryptocurrency/listings/latest
  api-key: 2381b575-4d98-414d-aca3-b52be8aa66e3
  start: 1
  limit: 10
  base-currency: USD

