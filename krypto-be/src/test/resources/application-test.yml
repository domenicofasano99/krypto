# ACTIVE-MQ CONFIG
queues:
  transfers: transfers
  market-sell: market-sell
  market-purchase: market-purchase
  users: users
  transactions: transactions
  wallets: wallets
  emails: emails
  krypto: krypto-accounts
  broker-url: tcp://localhost:61616

grpc:
  server:
    port: 3030

spring:
  application:
    name: krypto
  activemq:
    packages:
      trusted:
        - com.bok.parent.integration
        - com.bok.krypto.integration
        - com.bok.bank.integration
        - com.bok.krypto.messaging
        - java.math
        - java.util
        - java.lang
    in-memory: true


  datasource:
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    url: jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.HSQLDialect
    show-sql: false
    database: hsql

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    enabled: false
  instance:
    lease-renewal-interval-in-seconds: 30

coinmarket:
  enable: false
  endpoint: https://pro-api.coinmarketcap.com/v1/cryptocurrency/listings/latest
  api-key: 2381b575-4d98-414d-aca3-b52be8aa66e3
  start: 1
  limit: 10
  base-currency: USD

